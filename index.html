<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <!-- divs are block-level elements-->
    <form action="">
        <div>
            <label for="first_name">First Name: *</label>
            <!-- input elements do not require closing tags -->
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name: *</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email_address">Email Address: *</label>
            <input type="email" name="email_address" id="email_address">
        </div>
        <div>
            <label for="birthday" Birthday></label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            <p>Gender Identity</p>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="non-binary" value="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" id="no-answer" value="no-answer">
            <label for="non-binary">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <input type="text" name="description" id="description" size="15">
        </div>
            <input type="submit" value="Create Account">
    </form>
</body>

</html>
